<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Tarefas - JavaScript</title>
    </head>

    <body>
        <div id="container">
            <h1>Lista de tarefas</h1>
            <input type="text" id="tarefa" placeholder="Adicionar tarefa">
            <textarea id="descricao" placeholder="Adicionar descrição"></textarea>
            <button onclick="adicionarTarefa()" class="adicionarTarefa">Adicionar nova tarefa</button>

            <table id="tabela">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tarefa</th>
                        <th>Descrição</th>
                        <th>Concluída</th>
                        <th class="ultimo">Ações</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <script src="script/script.js"></script>
    </body>

</html>
